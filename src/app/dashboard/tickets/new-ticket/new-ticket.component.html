<form (ngSubmit)="onSubmit(titleInput)">
  <p>
    <label for="">Title</label>
    <input type="title" id="title" #titleInput />
  </p>
  <p>
    <label for="">Requst</label>
    <textarea name="requst" id="requst" rows="3"></textarea>
  </p>
  <p>
    <button appButton >
     Submit 
     <span class="icon">></span>
    </button>
  </p>
</form>
